<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var i = 0, arr = [];
    // debugger;
    while (i < 100) {
      if (i == 1) {
        arr.push(1);
      } else {
        var rez = 2, j = 2;
        while (i % j !== 0) {
          j += 1;
          rez += 1;
        }
        if (rez == i) {
            arr.push(rez);
          }
      }
      i += 1;
    }
    console.log(arr)
  </script>
