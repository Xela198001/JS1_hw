<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2 к а(1) сначало прибавляется 1, 2 записывается в с
    d = b++; alert(d);           // 1 с начала в d записыается b(1) потом к b прибавляется 1, теперь в b - 2
    c = (2 + ++a); alert(c);      // 5 в a лежит 2, увеличивается на 1 и прибавляется 2, в с записывапеся 5
    d = (2 + b++); alert(d);      // 4в b лежит 2 прибавляется 2 и записывапется в d, b увеличивается на 1
    alert(a);                    // 3 в а лежит 3
    alert(b);                    // 3 в b лежит 3
  </script>
</head>
<body>
</body>
</html>
