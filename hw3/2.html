<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var i = -1;
      do {
        i += 1;
        if (i === 0) {
          console.log(i, " - это ноль");
        } else if (i % 2 === 0) {
          console.log(i, " - это четное число");
        } else {
          console.log(i, " - это нечетное число");
        }
      } while (i < 10);
  </script>
</head>
